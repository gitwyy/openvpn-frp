[common]
# FRP服务端监听端口
bind_port = 7000

# 管理后台端口
dashboard_port = 7500
# 管理后台用户名和密码
dashboard_user = YOUR_DASHBOARD_USER
dashboard_pwd = YOUR_DASHBOARD_PASSWORD

# 身份验证token（需要与客户端保持一致）
token = YOUR_FRP_TOKEN

# 日志配置
log_file = ./frps.log
log_level = info
log_max_days = 3

# 服务端支持的最大连接数
max_pool_count = 50

# 允许代理绑定的端口范围
allow_ports = 7001-7010,1194,8080-8090

# 心跳配置
heartbeat_timeout = 90

# 子域名配置（如果需要）
subdomain_host = frp.example.com

# 认证配置
authentication_method = token

# 限制客户端可以使用的代理类型
# allow_proxy_protocol = tcp,udp,http,https